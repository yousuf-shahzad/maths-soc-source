{% extends "base.html" %}

{% block content %}
    <h1>Manage Challenges</h1>
    
    <a href="{{ url_for('admin.create_challenge') }}">Create New Challenge</a>

    <h2>Existing Challenges</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Date Posted</th>
            <th>Actions</th>
        </tr>
        {% for challenge in challenges %}
        <tr>
            <td><a href="{{ url_for('main.challenge', id=challenge.id) }}">{{ challenge.title }}</a></td>
            <td>{{ challenge.date_posted.strftime('%Y-%m-%d') }}</td>
            <td>
                <a href="{{ url_for('admin.edit_challenge', challenge_id=challenge.id) }}">Edit</a>
                <a href="{{ url_for('admin.delete_challenge', challenge_id=challenge.id) }}" onclick="return confirm('Are you sure you want to delete this challenge?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
