{% extends "base.html" %}

{% block content %}
    <h1>Manage Users</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Admin Status</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ 'Admin' if user.is_admin else 'User' }}</td>
            <td><a href="{{ url_for('admin.toggle_admin', user_id=user.id) }}">Toggle Admin</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
