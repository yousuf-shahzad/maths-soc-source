{% extends "base.html" %}

{% block content %}
    <article>
        <h1>{{ challenge.title }}</h1>
        <p>Posted on: {{ challenge.date_posted.strftime('%d/%m/%Y') }}</p>
        <div>{{ challenge.content | safe }}</div>
        {% if challenge.file_url %}
        <div>
            <img src="{{ url_for('admin.uploaded_files', id=challenge.id) }}" alt="Challenge Image" style="max-width: 100%; height: auto;">
        </div>
        {% endif %}
    </article>
{% endblock %}
