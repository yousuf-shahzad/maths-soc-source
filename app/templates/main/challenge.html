{% extends "base.html" %}

{% block content %}
    <article>
        <h1>{{ challenge.title }}</h1>
        <p>Posted on: {{ challenge.date_posted.strftime('%Y-%m-%d') }}</p>

        {% if challenge.image_url %}
            <div>
                <img src="{{ url_for('uploaded_files', filename=challenge.image_url) }}" alt="Challenge Image" style="max-width: 100%; height: auto;">
            </div>
        {% endif %}

        <div>{{ challenge.content | safe }}</div>
    </article>
{% endblock %}
