{% extends "base.html" %}

{% block content %}
    <h1>Math Challenges</h1>
    {% for challenge in challenges %}
        <article>
            <h2>{{ challenge.title }}</h2>
            <p>Posted on: {{ challenge.date_posted.strftime('%Y-%m-%d') }}</p>
            <div>{{ challenge.content }}</div>
        </article>
    {% endfor %}
{% endblock %}
