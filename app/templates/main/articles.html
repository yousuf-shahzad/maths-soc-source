{% extends "base.html" %}

{% block content %}
    <h1>Articles</h1>
    {% for article in articles %}
        <article>
            <h2><a href="{{ url_for('main.article', id=article.id) }}">{{ article.title }}</a></h2>
            <p>Posted on: {{ article.date_posted.strftime('%Y-%m-%d') }} by {{ article.author.username }}</p>
            <div>{{ article.content | truncate(200) | safe }}</div>
        </article>
    {% endfor %}
{% endblock %}
