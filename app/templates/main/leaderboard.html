{% extends "base.html" %}

{% block content %}
<h1>Leaderboard</h1>
    <table>
        <tr>
            <th>User</th>
            <th>Score</th>
            <th>Last Updated</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.user.username }}</td>
            <td>{{ entry.score }}</td>
            <td>{{ entry.last_updated.strftime('%Y-%m-%d') }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
